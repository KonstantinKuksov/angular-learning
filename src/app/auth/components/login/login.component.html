<div class="container">
  <h1>Login</h1>
  <p>
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput type="text" [(ngModel)]="appService.login" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="appService.password" />
    </mat-form-field>
  </p>
  <p class="mat-error" *ngIf="appService.showError">
    Incorrect login or password...
  </p>
  <p>
    <button mat-raised-button (click)="appService.checkAdmin()">Confirm</button>
  </p>
</div>
